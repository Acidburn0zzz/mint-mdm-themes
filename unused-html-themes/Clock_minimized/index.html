<!DOCTYPE html>
<html lang="en">

<head>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/theme.min.css" rel="stylesheet">
</head>

<script>
	var shouldBlink = true; // whether or not clock separator should blink
	var clockType = 12; // 12 or 24 for 12-hour or 24-hour clock
</script>

<body>
	<div class="picture_box">
		<div id="users" class="user_area"></div>

		<a href="#settingsModal" data-toggle="modal">
			<div id="settings_tab" class="settings_tab"> <i class="icon-plus"></i></div>
		</a>

		<!-- Modal for settings -->
		<div id="settingsModal" class="modal hide fade" tabindex="-1">
			<div class="modal-header">
				<button class="close" data-dismiss="modal">&times;</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<div class="btn-group">
					<a class="btn btn-small" href="#" onClick="alert('SHUTDOWN###');" title="$shutdown" id="shutdown"><i class="icon-off"></i></a>
					<a class="btn btn-small" href="#" onClick="alert('SUSPEND###');" title="$suspend" id="suspend"><i class="icon-download-alt"></i></a>
					<a class="btn btn-small" href="#" onClick="alert('RESTART###');" title="$restart" id="restart"><i class="icon-refresh"></i></a>
				</div>
				<div class="btn-group">
					<a class="btn btn-small" href="#" onClick="alert('QUIT###');" title="$quit" id="quit"><i class="icon-ban-circle"></i></a>
				</div>
				<div class="btn-group">
					<a class="btn btn-small" href="#" onClick="alert('XDMCP###');" title="$remoteloginviaxdmcp" id="xdmcp"><i class=" icon-share-alt"></i></a>
				</div>

				<hr>

				<div class="btn-group">
	                <button class="btn btn-small dropdown-toggle" data-toggle="dropdown" title="$selectsession">
	                	<img src="img/sessions/default.svg" title="$defaultsession" width=16 height=16 id="current_session_picture"/>
	                	<span class="caret"></span>
	                </button>
	                <ul class="dropdown-menu" id="sessions"></ul>
	            </div>
	            <div class="btn-group">
	                <button class="btn btn-small dropdown-toggle" data-toggle="dropdown" title="$selectlanguage">
	                	<img src="img/languages/generic.png" id="current_language_flag" />
	                	<span class="caret"></span>
	                </button>
	                <ul class="dropdown-menu" id="languages"></ul>
	            </div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" data-dismiss="modal">Close</button>
			</div> 
		</div>

		<div>
			<div class="row-fluid">
				<div class="span5 offset7 notification" id="notify_area_timed" style="display:none;">
					<h5><div class="alert alert-info"><div id="timed"></div></div></h5>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span5 offset7 notification" id="notify_area_error" style="display:none;">
					<h5><div class="alert alert-danger" id="error"></div></h5>
				</div>
			</div>
		</div>
		
		<div class="row-fluid" style="position:absolute; bottom:15%;">
			<div class="span12" style="padding-right:20px;">
				<div class="pull-right">
					<span id="hours" class="clock"></span>
					<span id="dots" class="clock dots">:</span>
					<span id="mins" class="clock"></span>
				</div>
			</div>
		</div>
		<div class="row-fluid" style="position:absolute; bottom:10%;">
			<div class="span12" style="padding-right:20px;">
				<div class="pull-right">
					<span id="date" class="date"></span>
				</div>
			</div>
		</div>
	</div>
	
	<div class="login_box">
		<div class="row-fluid" style="position:absolute; bottom:0;">
			<div class="span8">
				<h3><div id="welcome_message" class="welcome"></div></h3>
			</div>
			
			<div class="span4">
				<form class="form-horizontal pull-right" onSubmit="return send_login();" style="position:absolute; bottom:0; right:20px;">
						<label id="label" class="login_label"></label> 
						<div class="input-append">
							<input id="entry" type="text" class="input-medium">
							<button id="ok_button" class="btn btn-inverse">$ok_label</button>
						</div>
			</form>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/min.js"></script>
	<script>
		init();
	</script>
</body>
</html>
